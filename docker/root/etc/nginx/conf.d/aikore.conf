server {
    listen 9000;
    server_name _;
    port_in_redirect off; # <-- THIS IS THE FIX

    # --- DIAGNOSTIC ---
    # Enable debug logging to diagnose WebSocket connection issues.
    error_log /var/log/nginx/debug.log debug;

    # Default root for the AiKore frontend (served by FastAPI)
    # This will be handled by the location / block
    
    # Include all dynamically generated instance configurations
    include /etc/nginx/locations.d/*.conf;

    # --- NEW: WebSocket Proxy for AiKore API Terminal ---
    # This block specifically handles WebSocket connections to the terminal endpoint.
    # It must come before the generic /api/ block to be matched first.
    location ~ ^/api/instances/\d+/terminal {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route API requests to the AiKore backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route static file requests to the AiKore backend
    location /static/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Route all other requests (including the root "/") to the AiKore backend
    # This serves the index.html file
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}