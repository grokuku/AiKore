name: Build xformers Wheel

on:
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build_xformers_wheel:
    name: Build xformers for SM_${{ matrix.arch }}
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        arch: ["8.0", "8.6", "8.7", "8.9", "9.0", "9.0a", "10"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create wheels directory on host
        run: mkdir -p wheels_xformers

      - name: Build wheel in Docker
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          docker run --rm --gpus all \
            -v "${{ github.workspace }}/wheels_xformers":/output_wheels \
            -e TORCH_CUDA_ARCH_LIST=${ARCH} \
            -e MAX_JOBS=8 \
            nvidia/cuda:13.0.1-cudnn-devel-ubuntu24.04 \
            sh -c '
              set -ex

              echo "--- Installing Build Dependencies ---"
              apt-get update
              apt-get install -y ninja-build python3-pip git
              pip install --break-system-packages wheel packaging scikit-build-core
              
              echo "--- Installing PyTorch ---"
              pip install --break-system-packages torch torchvision --index-url https://download.pytorch.org/whl/cu130
              
              echo "--- Building xformers for SM_${ARCH} ---"
              git clone https://github.com/facebookresearch/xformers.git
              cd xformers
              git submodule update --init --recursive
              python3 setup.py bdist_wheel

              echo "--- Build finished. Listing contents of dist/ directory: ---"
              ls -lR dist/

              echo "--- Attempting to move wheel file... ---"
              # Find the wheel file and move it. This is more robust than a simple glob.
              find dist -type f -name "*.whl" -exec mv {} /output_wheels/ \;

              echo "--- Listing contents of output directory: ---"
              ls -lR /output_wheels/
              
              cd ..
            '
      
      - name: Upload Wheels as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xformers-wheel-sm-${{ matrix.arch }}
          path: wheels_xformers/

  publish_xformers_release:
    name: Publish xformers Wheel to Release
    runs-on: ubuntu-latest
    needs: build_xformers_wheel
    
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-xformers-wheels/

      - name: List downloaded files
        run: ls -R all-xformers-wheels/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: xformers-wheels-build-${{ github.run_number }}
          name: "Pre-compiled xformers Wheels - Build ${{ github.run_number }}"
          body: "Pre-compiled wheels for xformers for various architectures (up to SM_10)."
          files: all-xformers-wheels/**/*.whl
