name: Build flash-attn Wheel

on:
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build_flash_attn_wheel:
    name: Build flash-attn for SM_${{ matrix.arch }}
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        arch: ["8.0", "8.6", "8.7", "8.9", "9.0", "9.0a", "10", "12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create wheels directory on host
        run: mkdir -p wheels_flash_attn

      - name: Build wheel in Docker
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          docker run --rm --gpus all \
            -v "${{ github.workspace }}/wheels_flash_attn":/output_wheels \
            -e TORCH_CUDA_ARCH_LIST=${ARCH} \
            -e MAX_JOBS=8 \
            nvidia/cuda:13.0.1-cudnn-devel-ubuntu24.04 \
            sh -c '
              set -e
              
              echo "--- Installing Build Dependencies ---"
              apt-get update
              apt-get install -y ninja-build python3-pip git
              pip install --break-system-packages wheel packaging scikit-build-core
              
              echo "--- Installing PyTorch ---"
              pip install --break-system-packages torch torchvision --index-url https://download.pytorch.org/whl/cu130
              
              echo "--- Building flash-attn for SM_${ARCH} ---"
              git clone https://github.com/Dao-AILab/flash-attention.git
              cd flash-attention
              python3 setup.py bdist_wheel
              mv dist/*.whl /output_wheels/
              cd ..
            '
      
      - name: Upload Wheels as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flash-attn-wheel-sm-${{ matrix.arch }}
          path: wheels_flash_attn/

  publish_flash_attn_release:
    name: Publish flash-attn Wheel to Release
    runs-on: ubuntu-latest
    needs: build_flash_attn_wheel
    
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-flash-attn-wheels/

      - name: List downloaded files
        run: ls -R all-flash-attn-wheels/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: flash-attn-wheels-build-${{ github.run_number }}
          name: "Pre-compiled flash-attn Wheels - Build ${{ github.run_number }}"
          body: "Pre-compiled wheels for flash-attn for various architectures."
          files: all-flash-attn-wheels/**/*.whl
