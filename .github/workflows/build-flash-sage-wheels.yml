name: "Build and Push Flash+Sage Wheels"

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'The release tag for the wheel container (e.g., flash-sage-v1)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-wheels:
    name: Compile and Push Flash+Sage wheels
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set wheels image name
        run: echo "WHEELS_IMAGE_NAME=$(echo ${{ github.repository }}/wheels | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build flash-attn and sageattention wheels
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./flash-sage.Dockerfile
          target: exporter
          outputs: type=local,dest=./wheel_output
      - name: List output files
        id: wheel_path
        run: |
          ls -R ./wheel_output
          echo "WHEEL_DIR=./wheel_output" >> $GITHUB_OUTPUT

      - name: Build and push wheel container to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./wheel-container.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.WHEELS_IMAGE_NAME }}:${{ github.event.inputs.release_tag }}
          build-args: |
            WHEEL_PATH=${{ steps.wheel_path.outputs.WHEEL_DIR }}
