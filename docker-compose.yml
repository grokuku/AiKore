services:
      aikore:
        image: aikore:latest
        container_name: aikore
        runtime: nvidia
        volumes:
          - "${STABLE_DIFFUSION_DATA_DIRECTORY:-./data}:/config:rw"
        ports:
          - "${AIKORE_PORT:-19000}:9000/tcp"
          - "18000:8000/tcp" # <--- for testing
        environment:
          - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
          - TZ=${TZ:-America/New_York}
          - PUID=${PUID:-1000}
          - PGID=${PGID:-1000}